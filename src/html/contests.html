<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.title}} - FXChampionship - A Gathering Place for World-Class Traders</title>
  <link rel="shortcut icon" type="image/png" href="src/assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="src/assets/css/styles.min.css" />
  <meta name="description"
    content="Win the competition, and you could receive $5,000, $50,000, or even $500,000, with an entry fee of only $100. Gain the opportunity to participate in training and become a trader in a professional environment (banks, hedge funds, etc.). Seize the chance to invest millions of dollars and reap profits from it.">
  <meta name="keywords"
    content="Trader competition prizes, Trading competition entry fee, Professional trading environment, Investment opportunities, Million-dollar investments,Profit sharing, Trader training program, Hedge fund trading, Banking sector opportunities, Financial competition rewards">
  <meta property="og:type" content="website">
  <meta property="og:title" content="FXChampionship - A Gathering Place for World-Class Traders">
  <meta property="og:description"
    content="Win the competition, and you could receive $5,000, $50,000, or even $500,000, with an entry fee of only $100. Gain the opportunity to participate in training and become a trader in a professional environment (banks, hedge funds, etc.). Seize the chance to invest millions of dollars and reap profits from it.">
  <meta property="author" content="fxchampionship.com">
  <meta property="generator" content="fxchampionship.com">
  <meta property="og:url" content="https://fxchampionship.com">
  <meta property="og:image:width" content="200">
  <meta property="og:image:height" content="200">
  <meta property="og:image" content="src/assets/images/logos/apple-touch-icon.png">
  <meta property="og:image:alt" content="FXChampionship - A Gathering Place for World-Class Traders">
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    {{template "left-sidebar.html"}}
    <div class="body-wrapper">
      {{template "header.html"}}
      <div class="container-fluid">
        <div class="col-12 d-flex align-items-stretch">
          <div class="card w-100">
            <div class="card-body p-4">
              <div class="d-flex flex-row mb-3 justify-content-between">
                <h5 class="card-title fw-semibold mb-4">List of Contests</h5>
                <button type="button" class="btn btn-secondary pt-0 pb-0" data-bs-toggle="modal"
                  data-bs-target="#modal_create_contest">Create a
                  contest</button>
              </div>

              <div class="table-responsive table-option">
                <table class="table text-wrap mb-0 align-middle">
                  <thead class="text-dark fs-4 sticky-top bg-light">
                    <tr>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">ID/ContestID</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Created/Updated</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">StartAt/ExpireAt</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Personal/Maximum</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Amount/Type</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">StartBalance</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Status</h6>
                      </th>
                      <th class="border-bottom-0">
                        <h6 class="fw-semibold mb-0">Editing</h6>
                      </th>
                    </tr>
                  </thead>
                  <tbody id="contests-list">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal modal-lg fade" id="modal_editing" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="approval_title"></h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text w-25">Contest ID</span>
              <input id="inpContestID" type="text" class="form-control" placeholder="Contest ID" aria-label="Contest ID"
                aria-describedby="basic-addon1" disabled>
            </div>
            <div class="input-group mb-3">
              <button class="input-group-text w-25" type="button">StatusID</button>
              <select class="form-select" id="inpStatusID" aria-label="Example select with button addon">
                <option value="0">Future</option>
                <option value="1">Processing</option>
                <option value="2">Finished</option>
                <option value="3">Canceled</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <button class="input-group-text w-25" type="button">Type of Contest</button>
              <select class="form-select" id="inpTypeID" aria-label="Example select with button addon">
                <option value="1">Silver</option>
                <option value="2">Gold</option>
                <option value="3">Platinum</option>
              </select>
            </div>
          </form>
          <span id="fb_msg"></span>
        </div>
        <div class="modal-footer">
          <br>
          <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button> -->
          <button id="confirm_for_contest" type="button" class="btn btn-secondary">Confirmation</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal modal-lg fade" id="modal_create_contest" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="approval_title"></h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text w-25">Amount</span>
              <input value="100" id="inpAmount" type="number" class="form-control" placeholder="Amount"
                aria-label="Amount" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text w-25">Maximum Person</span>
              <input value="100" id="inpMaximumPerson" type="number" class="form-control" placeholder="Maximum Person"
                aria-label="Maximum Person" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text w-25">Start Balance</span>
              <input value="100" id="inpStartBalance" type="number" class="form-control" placeholder="Start Balance"
                aria-label="Start Balance" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text w-25">Start At</span>
              <input id="inpStartAt" type="datetime-local" class="form-control" placeholder="Start At"
                aria-label="Start At" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text w-25">Expire At</span>
              <input id="inpExpireAt" type="datetime-local" class="form-control" placeholder="Expire At"
                aria-label="Expire At" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text w-25">StatusID</span>
              <input value="0" id="inpCreateStatusID" type="number" class="form-control" placeholder="inpStatusID"
                aria-label="inpStatusID" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <button class="input-group-text w-25" type="button">Type of Contest</button>
              <select class="form-select" id="inpCreatTypeID" aria-label="Example select with button addon">
                <option value="1" selected>Silver</option>
                <option value="2">Gold</option>
                <option value="3">Platinum</option>
              </select>
            </div>
          </form>
          <span id="fb_msg_create"></span>
        </div>
        <div class="modal-footer">
          <br>
          <!-- <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button> -->
          <button id="create_contest" type="button" class="btn btn-secondary">Create a Contest</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="src/assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="src/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/assets/js/app.min.js"></script>
  <script src="src/assets/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="src/assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="src/assets/js/contests.js"></script>
  <script src="src/assets/js/header.js"></script>
  <script src="src/assets/js/sidebarmenu.js"></script>
</body>

</html>
